<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/loginPage.css">
    <link rel="stylesheet" href="../styles/common.css">
    <title>Login</title>
</head>

<body>
    <div class="top-bar">
        <a href="../index.html" class="home-button"></a>
  
        <div class="button-container">
          <a href="DLCPage.html" class="nav-button">DLC</a>
          <a href="Contact.html" class="nav-button">Contact</a>
        </div>
        <a href="Login.html" class="login-button">Login</a>
      </div>

    <div class="registration-container">
        <div class="two-column-layout">

            <div class="registration-form" id ="loginForm">
                <h2>Log in</h2>
                <form id="login-form" action="../htbin/login.py" method="post" onsubmit="return validateLoginForm()">

                    <div class="field-container">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" name="username" 
                        placeholder="eg. user123">
                        <span id="loginUsernameError" class="error-message"></span>
                    </div>

                    <div class="field-container">
                        <label for="loginPasswordError">Password:</label>
                        <input type="password" id="loginPasswordError" name="userpwd"
                        placeholder="password">
                    </div>

                    <div class="confirm-button-container">
                        <button type="submit" id="loginSubmitBtn">Log In</button>
                    </div>

                    <div class="confirm-button-container">
                        <button class="switch-button" type="button" id="toggleRegisterBtn">No account yet ?</button>
                    </div>
                </form>
            </div>

            <div class="registration-form slide-in-left" id="registerForm" style="display: none;">
                <h2>Register</h2>
                <form id="registration-form" action="../htbin/register.py" method="post" onsubmit="return validateRegistrationForm()">

                    <div class="field-container">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstname" required
                        placeholder="first name">
                        <span id="firstNameError" class="error-message"></span>
                    </div>
                    
                    <div class="field-container">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastname" required
                        placeholder="last name">
                        <span id="lastNameError" class="error-message"></span>
                    </div>

                    <div class="field-container">
                        <label for="dob">Date of birth:</label>
                        <input type="text" id="dob" name="birthdate"
                        placeholder="eg. 31/12/2001">
                        <span id="dobError" class="error-message"></span>
                    </div>

                    <div class="field-container">
                        <label for="registerUsername">Username:</label>
                        <input type="text" id="registerUsername" name="username" required
                        placeholder="eg. user123">
                        <span id="usernameError" class="error-message"></span>
                    </div>

                    <div class="field-container">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="useremail" required
                        placeholder="eg. your@mail.com">
                        <span id="emailError" class="error-message"></span>
                    </div>

                    <div class="field-container">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" name="userpwd" required
                        placeholder="password">
                        <span id="passwordError" class="error-message"></span>
                    </div>
                    
                    <div class = "register-confirm" id="registerConfirm"></div>

                    <div class="confirm-button-container">
                        <button type="submit" id="registerSubmitBtn">Register</button>
                    </div>
                    <div class="confirm-button-container">
                        <button class="switch-button" type="button" id="toggleLoginBtn">Already have an Account?</button>
                    </div>

                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Gun: Rerun. All rights reserved.</p>
            <p>Contact us: support@gunrerun.com</p>
        </footer>
    </div>

    <script src="register-validation.js"></script>
    <script src="login-validation.js"></script>
    <script src="registration-switch.js"></script>
    <noscript>Please enable JavaScript to use this site effectively.</noscript>
</body>

</html>

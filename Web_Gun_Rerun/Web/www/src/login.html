<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/loginPage.css">
    <link rel="stylesheet" href="../styles/common.css">
    <title>Login</title>
</head>

<body>
    <div class="top-bar">
        <a href="../index.html" class="home-button"></a>
    </div>
    <div class="registration-container">
        <div class="two-column-layout">

            <div class="registration-form">
                <h2>Login</h2>
                <form id="login-form" action="../htbin/login.py" method="post" onsubmit="return validateLoginForm()">

                    <div class="field-container">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" name="username" required>
                        <span id="loginUsernameError" class="error-message"></span>
                    </div>

                    <div class="field-container">
                        <label for="loginPassword">Password:</label>
                        <input type="loginPasswordError" id="loginPassword" name="userpwd" required>
                    </div>

                    <div class="confirm-button-container">
                        <button type="submit" id="loginSubmitBtn">Log In</button>
                    </div>
                </form>
            </div>

            <div>
                OR
            </div>

            <div class="registration-form">
                <h2>Register</h2>
                <form id="registration-form" action="../htbin/register.py" method="post" onsubmit="return validateRegistrationForm()">

                    <div class="field-container">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstname" required>
                        <span id="firstNameError" class="error-message"></span>
                    </div>
                    
                    <div class="field-container">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastname" required>
                        <span id="lastNameError" class="error-message"></span>
                    </div>

                    <div class="field-container">
                        <label for="dob">Date of birth (dd/mm/yyyy):</label>
                        <input type="text" id="dob" name="birthdate">
                        <span id="dobError" class="error-message"></span>
                    </div>

                    <div class="field-container">
                        <label for="registerUsername">Username (min. 6 characters):</label>
                        <input type="text" id="registerUsername" name="username" required>
                        <span id="usernameError" class="error-message"></span>
                    </div>

                    <div class="field-container">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" name="userpwd" required>
                        <span id="passwordError" class="error-message"></span>
                    </div>

                    <div class="field-container">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="useremail" required>
                        <span id="emailError" class="error-message"></span>
                    </div>

                    
                    <div class = "register-confirm" id="registerConfirm"></div>

                    <div class="confirm-button-container">
                        <button type="submit" id="registerSubmitBtn">Register</button>
                    </div>

                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Gun: Rerun. All rights reserved.</p>
            <p>Contact us: support@gunrerun.com</p>
        </footer>
    </div>

    <script src="register-validation.js"></script>
    <script src="login-validation.js"></script>
    <noscript>Please enable JavaScript to use this site effectively.</noscript>
</body>

</html>
